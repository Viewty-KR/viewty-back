spring.application.name=viewty-back

# dev
#spring.datasource.url=jdbc:mysql://localhost:3306/devso?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
#spring.datasource.username=root
#spring.datasource.password=password
# prod
spring.datasource.url=jdbc:mysql://${DB_NAME:viewty}:${DB_PASSWORD:password}@${DB_HOST:localhost}/${DB_NAME:viewty}?ssl-mode=REQUIRED
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:password}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA config
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JWT
jwt.secret=mySecretKeyForJwtTokenGenerationMustBeLongEnough12345678901234567890
jwt.expiration=86400000

# Swagger
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.api-docs.path=/api-docs